            <label for="exampleFormControlTextarea1 "><h2>Title*</h2></label>
            <input type="text" class="form-control" id="title" aria-describedby="text"
                placeholder="Enter task title">
            <small id="titleHelp" class="form-text text-muted">Try to enter short and expressive title</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"><h2>Description</h2></label>
            <textarea class="form-control" id="description" rows="4"></textarea>
        </div>

        <button type="submit" id="add" class="btn btn-primary">Add</button>
        <button type="button" id="clear" class="btn btn-danger mx-5" onclick="clearTasks()">Clear all tasks</button>
